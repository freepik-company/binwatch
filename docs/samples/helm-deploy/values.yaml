replicaCount: 2

image:
  repository: docker.io/dfradehubs/custom-tests
  pullPolicy: IfNotPresent
  tag: "202503071416"

serviceAccount:
  annotations: {}

headlessService:
  enabled: true

resources:
   limits:
     memory: 256Mi
   requests:
     cpu: 100m
     memory: 256Mi

volumes:
  - name: config-volume
    configMap:
      name: binwatch-config
      items:
        - key: config.yaml
          path: config.yaml

volumeMounts:
  - name: config-volume
    mountPath: /app/config.yaml
    subPath: config.yaml
    readOnly: true

env:
  - name: POD_IP
    valueFrom:
      fieldRef:
        fieldPath: status.podIP
  - name: MYSQL_HOST
    value: 10.254.0.228
  - name: MYSQL_PORT
    value: "3306"
  - name: MYSQL_USER
    value: root
  - name: MYSQL_PASSWORD
    value: "MiContrasenaSegura"
  - name: WEBHOOK_URL
    value: https://webhook.site/606b2d8a-1eb0-42af-ab2d-127a48d7cda6

annotations:
  reloader.stakater.com/auto: "true"

configMap:
  enabled: true
  data:
    config.yaml: |-
      logger:
        level: debug
        encoding: json
      
      server_name: "$POD_IP:8080"
        
      hashring:
        sync_worker_time_ms: 3000
        api_port: 8080
        dns_ring_discovery:
          domain: "binwatch-headless.dfradejas-pgaona-binwatch.svc.cluster.local"
          port: 8080
      
      sources:
        mysql:
          host: "$MYSQL_HOST"
          port: $MYSQL_PORT
          user: "$MYSQL_USER"
          password: "$MYSQL_PASSWORD"
          server_id: 100
          read_timeout: 90
          heartbeat_period: 60
          flavor: mysql
          sync_timeout_ms: 200
          filter_tables:
            - database: test
              table: test
      
      connectors:
        routes:
          - events: ["insert", "update"]
            connector: webhook
            data: |
              {{- printf `{ "index": "test", "id": %v, "data": %s }` .data.id ( toJson .data ) }}
          - events: ["delete"]
            connector: webhook
            data: |
              {{- printf `{ "index": "test", "id": %v }` .data.id }}

        webhook:
          tls_skip_verify: false
          url: "$WEBHOOK_URL"
          method: "POST"
          headers:
            X-BinWatch: "true"